<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/jass.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather Dashboard</title>
  </head>

  <body onload="defaultValue()">
    <div>
        <h1 id="Para1">Weather Forecast</h1>
        <p id="inputContainer">City: <input type="text" id="cityInput"></p>
        <button type="button" onclick="searchHandler()">Search</button>     
        <h2 id="cityName"></h2>
    </div>
    
    <div id = "weatherContainer">
        <div id="iconsContainer">    
            <div class = "cards">
                <p class="weather" id="day1"></p>
                <div class="img"><img src="dots.png" class="weatherImg" id="img1"></div>
                <p class="maxTemp" id="day1maxTemp"></p>
                <p class="minTemp" id="day1minTemp"></p>
                <p class="humidity" id="day1humidity"></p>
            </div>
            <div class = "cards">
              <p class="weather" id="day2"></p>
              <div class="img"><img src="dots.png" class="weatherImg" id="img2"></div>
              <p class="maxTemp" id="day2maxTemp"></p>
              <p class="minTemp" id="day2minTemp"></p>
              <p class="humidity" id="day2humidity"></p>
            </div>
            <div class = "cards">
              <p class="weather" id="day3"></p>
              <div class="img"><img src="dots.png" class="weatherImg" id="img3"></div>
              <p class="maxTemp" id="day3maxTemp"></p>
              <p class="minTemp" id="day3minTemp"></p>
              <p class="humidity" id="day3humidity"></p>
            </div>
            <div class = "cards">
              <p class="weather" id="day4"></p>
              <div class="img"><img src="dots.png" class="weatherImg" id="img4"></div>
              <p class="maxTemp" id="day4maxTemp"></p>
              <p class="minTemp" id="day4minTemp"></p>
              <p class="humidity" id="day4humidity"></p>
            </div>
            <div class = "cards">
              <p class="weather" id="day5"></p>
              <div class="img"><img src="dots.png" class="weatherImg" id="img5"></div>
              <p class="maxTemp" id="day5maxTemp"></p>
              <p class="minTemp" id="day5minTemp"></p>
              <p class="humidity" id="day5humidity"></p>
          </div>
        </div>
    </div>

    <!-- use day.js to easily format dates -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script.js" defer></script>
</html>
